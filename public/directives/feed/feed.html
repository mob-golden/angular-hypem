<md-card>

  <img style="background-image: url({{feed.url}})" class="md-card-image">
	<md-card-title>

	  <md-card-title-text>
	    <span class="md-headline">{{feed.title}}</span>
	  </md-card-title-text>

    <md-card-actions layout="row" layout-align="end center">
      <md-button class="md-icon-button" aria-label="Favorite">
        <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
      </md-button>
      <span>{{feed.loved}}</span>
      <md-button class="md-icon-button" aria-label="Share">
        <md-icon md-svg-icon="img/icons/ic_share_black_24px.svg"></md-icon>
      </md-button>
      <span>{{feed.posted}}</span>
    </md-card-actions>

  </md-card-title>

	<md-card-content>
	  <p>
	    The titles of Washed Out's breakthrough song and the first single from Paracosm share the
	    two most important words in Ernest Greene's musical language: feel it. It's a simple request, as well...
	  </p>
	</md-card-content>
</md-card>

<link rel="stylesheet" href="directives/feed/feed.css"/>
