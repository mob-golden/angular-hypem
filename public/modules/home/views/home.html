
<md-content ng-controller="homeCtrl as hc">
  <md-autocomplete
    ng-disabled="ctrl.isDisabled"
    md-no-cache="ctrl.noCache"
    md-selected-item="ctrl.selectedItem"
    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
    md-search-text="ctrl.searchText"
    md-selected-item-change="ctrl.selectedItemChange(item)"
    md-items="item in ctrl.querySearch(ctrl.searchText)"
    md-item-text="item.display"
    md-min-length="0"
    placeholder="Search">
    <md-item-template>
      <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">
        {{item.display}}
      </span>
    </md-item-template>
    <md-not-found>
      No states matching "{{ctrl.searchText}}" were found.
      <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
    </md-not-found>
  </md-autocomplete>
  
  <md-tabs md-dynamic-height md-border-bottom>

    <md-tab label="LATEST">
      <div ng-repeat="feed in hc.feedItems">
        <feed-item url="{{feed.thumb_url_large}}" title="{{feed.title}}" loved="{{feed.loved_count}}"></feed-item>
      </div>
    </md-tab>

    <md-tab label="LOVED">
      <h1>Feeds by Loved</h1>
    </md-tab>

    <md-tab label="POSTED">
      <h1>Feeds by Posted</h1>
    </md-tab>

  </md-tabs>
</md-content>
